<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>宿迁学院给水管网监测系统</title>
		<style>
			.wave-loader {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.wave {
				width: 5px;
				height: 50px;
				background: linear-gradient(45deg, #f4f7ff, #409eff);
				margin: 10px;
				animation: wave 1s linear infinite;
				border-radius: 20px;
			}

			.wave:nth-child(2) {
				animation-delay: 0.1s;
			}

			.wave:nth-child(3) {
				animation-delay: 0.2s;
			}

			.wave:nth-child(4) {
				animation-delay: 0.3s;
			}

			.wave:nth-child(5) {
				animation-delay: 0.4s;
			}

			@keyframes wave {
				0% {
					transform: scale(0);
				}
				50% {
					transform: scale(1);
				}
				100% {
					transform: scale(0);
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="wave-loader">
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
